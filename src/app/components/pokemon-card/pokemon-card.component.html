<div class="card {{pokemonDetails.types[0].type.name}}" [ngStyle]="setPokemonCardColor(type1, type2)">
    <div class="div-image">
        <img class="card-image" [src]="pokemonDetails.sprites.other.dream_world.front_default">
    </div>
    <h2 class="title">{{ pokemonDetails.name }}</h2>
    <div class="div-types">
        <h2 *ngFor="let type of pokemonDetails.types" class="icon" [ngStyle]="setPokemonIconColor(type.type.name)" >{{ type.type.name }}</h2>
    </div>
</div>
